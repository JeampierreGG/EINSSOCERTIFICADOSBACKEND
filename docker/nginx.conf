server {
  listen 80;
  server_name admin.einssoconsultores.com;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl;
  server_name admin.einssoconsultores.com;
  
  ssl_certificate     /etc/nginx/certs/cloudflared/origin.pem;
  ssl_certificate_key /etc/nginx/certs/cloudflared/origin.key;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;

  root /var/www/html/public;
  index index.php;

  # Security headers
  add_header X-Frame-Options "SAMEORIGIN";
  add_header X-XSS-Protection "1; mode=block";
  add_header X-Content-Type-Options "nosniff";

  # Gzip compression
  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

  location / {
    try_files $uri $uri/ /index.php?$query_string;
  }

  location ~ \.php$ {
    fastcgi_pass app:9000;
    fastcgi_index index.php;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    include fastcgi_params;
    fastcgi_hide_header X-Powered-By;
  }

  location ^~ /livewire/ {
    try_files $uri $uri/ /index.php?$query_string;
  }

  location ~* \.(?:css|js|jpg|jpeg|png|gif|svg|pdf|woff|woff2|ttf|eot)$ {
    expires 365d;
    access_log off;
    add_header Cache-Control "public, no-transform";
  }

  location ~ /\.(?!well-known).* {
    deny all;
  }
}
