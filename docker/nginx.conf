server {
  listen 80;
  server_name admin.einssoconsultores.com;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl;
  server_name admin.einssoconsultores.com;
  
  ssl_certificate     /etc/nginx/certs/cloudflared/origin.pem;
  ssl_certificate_key /etc/nginx/certs/cloudflared/origin.key;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;
  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 1d;

  root /var/www/html/public;
  index index.php;

  # Security headers
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;

  # Gzip compression
  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
  gzip_min_length 1024;

  # Tamaño máximo de body (para uploads de imágenes/PDFs)
  client_max_body_size 50M;

  location / {
    try_files $uri $uri/ /index.php?$query_string;
  }

  location ~ \.php$ {
    fastcgi_pass app:9000;
    fastcgi_index index.php;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    # Informar a PHP que estamos en HTTPS (evita mixed content y URLs http://)
    fastcgi_param HTTPS on;
    fastcgi_param HTTP_X_FORWARDED_PROTO https;
    fastcgi_param SERVER_PORT 443;
    include fastcgi_params;
    fastcgi_hide_header X-Powered-By;

    # Timeouts para operaciones Laravel largas (migraciones, colas, reportes)
    fastcgi_read_timeout 300;
    fastcgi_send_timeout 60;
    fastcgi_connect_timeout 60;

    # Buffer size para respuestas PHP
    fastcgi_buffer_size 128k;
    fastcgi_buffers 4 256k;
    fastcgi_busy_buffers_size 256k;
  }

  location ^~ /livewire/ {
    try_files $uri $uri/ /index.php?$query_string;
  }

  location ~* \.(?:css|js|jpg|jpeg|png|gif|svg|pdf|woff|woff2|ttf|eot)$ {
    expires 365d;
    access_log off;
    add_header Cache-Control "public, no-transform";
    # Repetir headers críticos (Nginx: add_header en sub-context borra los del parent)
    add_header X-Content-Type-Options "nosniff" always;
  }

  location ~ /\.(?!well-known).* {
    deny all;
  }
}
