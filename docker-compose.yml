version: "3.8"
services:
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=${DB_DATABASE}
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - ./docker/postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_DATABASE}" ]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - appnet

  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    restart: always
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/var/www/html
    entrypoint: ["sh", "/var/www/html/docker/entrypoint.sh"]
    networks:
      - appnet
    # Healthcheck: verifica que php-fpm esté activo y listo (tras entrypoint.sh)
    healthcheck:
      test: ["CMD-SHELL", "php-fpm -t 2>/dev/null || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 90s   # Tiempo generoso para que entrypoint.sh complete migraciones

  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile
    env_file:
      - .env
    restart: always
    depends_on:
      db:
        condition: service_healthy
      app:
        condition: service_healthy   # ← Espera a que app termine migraciones
    volumes:
      - .:/var/www/html
    entrypoint: ["sh", "/var/www/html/docker/entrypoint.sh", "php", "artisan", "queue:work", "--tries=3", "--timeout=90"]
    networks:
      - appnet

  web:
    image: nginx:1.25-alpine
    restart: always
    depends_on:
      - app
    volumes:
      - .:/var/www/html:ro
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certs/cloudflared:/etc/nginx/certs/cloudflared:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - appnet

networks:
  appnet:
